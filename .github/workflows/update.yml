name: Update bundle

on:
  schedule:
    - cron: "5 * * * *"
  workflow_dispatch:
  push:
    paths-ignore:
        - bundle.js

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [vx.x.x, rc, canary]
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - uses: denoland/setup-deno@v2
        with:
            deno-version: ${{ matrix.deno-version }}
      - run: deno task run
      - uses: actions-js/push@master
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}